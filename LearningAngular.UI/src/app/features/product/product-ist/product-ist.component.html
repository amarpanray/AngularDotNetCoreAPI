<div class="container">
    <h1 class="mt-3">
        Product List
    </h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/product/add']">Add Product</a>
    </div>

    <ng-container *ngIf="products$ | async as products">
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name </th>
                <th>Description </th>
                <th>  </th>
            </tr></thead> 
            <tbody>
                <tr *ngFor="let product of products">
                     <td>
                        {{product.id}}
                    </td>
                     <td>
                        {{product.name}}
                    </td>
                    <td>
                        {{product.description}}
                    </td>
                     <td>
                       <a class="btn btn-light" [routerLink]="['/admin/product/', product.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
