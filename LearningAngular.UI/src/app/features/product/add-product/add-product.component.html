<div class="container">
    <h1 class="mt-3">Add Product</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">
                        Product Name
                </label>
                <input type="text" id="productName" name="productName" class="form-control" [(ngModel)] = 'model.name'>
            </div>
            <div class="mt-3">
                <label class="form-label">
                        Product Description
                </label>
                <input type="text" id="productDescription" name="productDescription" class="form-control" [(ngModel)] = 'model.description'>
            </div>
            <div class="mt-3">
                <label class="form-label">
                        Price
                </label>
                <input type="text" id="productPrice" name="productPrice" class="form-control" [(ngModel)] ='model.price'>
            </div>
            <div class="mt-3">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
