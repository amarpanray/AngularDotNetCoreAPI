<div class="container">
    <h1 class="mt-3">Edit Product</h1>
    
    <ng-container *ngIf="product;else notFound">
        <form>
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="productId">Product Id</label>
                    <input  type="text"  disabled 
                            id="productId"
                            class="form-control"
                            name="productId"
                            value="{{product.id}}">
                </div>
                <div class="mt-3">
                    <label  class="form-label" for="productName">Product Name</label>
                    <input  type="text"    
                            id="productName"
                            class="form-control"
                            name="productName"
                            value="{{product.name}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="productDescription">Product Description</label>
                    <input  type="text"    
                            id="productDescription"
                            class="form-control"
                            name="productDescription"
                            value="{{product.description}}">
                </div>
                <div class="mt-3">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </div>
        </form>
    </ng-container>
    
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Product not found!
        </div>
    </ng-template>
</div>
