<div class="container">
    <h1 class="mt-3">
        User List
    </h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/user/add']">Add User</a>
    </div>

    <ng-container *ngIf="users$ | async as users">
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name </th>
                <th>Email </th>
                <th>  </th>
            </tr></thead> 
            <tbody>
                <tr *ngFor="let user of users">
                     <td>
                        {{user.id}}
                    </td>
                     <td>
                        {{user.name}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                     <td>
                       <a class="btn btn-light" [routerLink]="['/admin/user/', user.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
