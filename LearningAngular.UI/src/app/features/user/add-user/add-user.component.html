<div class="container">
    <h1 class="mt-3">Add User</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
             <div class="mt-3">
                <label class="form-label">
                        ID
                </label>
                <input type="text" id="userId" name="userId" class="form-control" [(ngModel)] ='model.id'>
            </div>
            <div class="mt-3">
                <label class="form-label">
                         Name
                </label>
                <input type="text" id="userName" name="userName" class="form-control" [(ngModel)] = 'model.name'>
            </div>
            <div class="mt-3">
                <label class="form-label">
                        Email
                </label>
                <input type="text" id="userDescription" name="userDescription" class="form-control" [(ngModel)] = 'model.email'>
            </div>
           
            <div class="mt-3">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
